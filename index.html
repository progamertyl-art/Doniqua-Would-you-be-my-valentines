<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 40px;
      top: 40px;
    }

    #no {
      background-color: #ccc;
      left: 200px;
      top: 40px;
    }

    #message {
      margin-top: 20px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <p id="message"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const message = document.getElementById("message");

      let yesSize = 18;
      let noClicks = 0;

      const remarks = [
        "Hey üòê wrong button",
        "Excuse me??? üò≠",
        "Nahhh try again",
        "That button is broken üôÉ",
        "Be serious rn üòå",
        "You know you want to",
        "Doniqua, bae don‚Äôt play like that üíï",
        "Okay now you‚Äôre just teasing üòè"
      ];

      noBtn.addEventListener("click", () => {
        const x = Math.random() * 200;
        const y = Math.random() * 80;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        yesSize += 6;
        yesBtn.style.fontSize = yesSize + "px";

        message.innerText = remarks[noClicks % remarks.length];
        message.style.display = "block";

        noClicks++;
      });

      yesBtn.addEventListener("click", () => {
        message.innerText = "Come on now, I knew you'd say yes (‚ùÅ¬¥‚ó°`‚ùÅ)";
        message.style.display = "block";
      });
    });
  </script>
</body>
</html>
