<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      color: black;
    }

    #message {
      margin-top: 20px;
      font-size: 16px;
      display: none;
    }

    .teddy-gift {
      margin-top: 20px;
      display: none;
    }

    .teddy-gift img {
      width: 100px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <p id="message"></p>

    <div class="teddy-gift" id="gifts">
      <img src="https://i.imgur.com/6X7cVdl.png" alt="Teddy Bear">
      <img src="https://i.imgur.com/0UQYt68.png" alt="Teddy Bear">
      <img src="https://i.imgur.com/Smr0Bhk.png" alt="Teddy Bear">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.getElementById("yes");
      const noBtn = document.getElementById("no");
      const message = document.getElementById("message");
      const gifts = document.getElementById("gifts");

      let yesSize = 18;
      let noSize = 18;

      const remarks = [
        "Aw, why not? ðŸ˜¢",
        "Noooâ€¦ ðŸ˜­",
        "Please? ðŸ˜”",
        "Don't be sad ðŸ˜¥"
      ];

      // NO button logic: shrink & turn red
      noBtn.addEventListener("click", () => {
        noSize = Math.max(12, noSize - 2);
        noBtn.style.fontSize = noSize + "px";
        noBtn.style.backgroundColor = "#ff4d6d"; // red
        noBtn.style.color = "white";
        message.innerText = remarks[Math.floor(Math.random() * remarks.length)];
        message.style.display = "block";
      });

      // YES button logic: grows and shows teddy gifts
      yesBtn.addEventListener("click", () => {
        yesSize += 6;
        yesBtn.style.fontSize = yesSize + "px";
        message.innerText = "Yay! I knew you'd say yes! ðŸ’•";
        message.style.display = "block";
        gifts.style.display = "flex";
      });
    });
  </script>
</body>
</html>
