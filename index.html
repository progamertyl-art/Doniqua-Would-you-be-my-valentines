<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ddd;
      position: absolute;
    }

    #message {
      display: none;
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mi cielo ðŸ’•</h1>
    <p>Will you be my Valentine?</p>
    <button id="yes">YES ðŸ’–</button>
    <button id="no">NO ðŸ™ƒ</button>
    <div id="message">YAY!! I knew you'd say yes ðŸ¥°ðŸ’˜</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 200 + "px";
      noBtn.style.top = Math.random() * 100 + "px";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>

</body>
</html>
